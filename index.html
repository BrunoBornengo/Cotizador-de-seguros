<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <title>Cotizador de seguros de autos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css"/>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cotizador de seguros</h1>
      </header>
      <div id="ingreso">
        <h2>Ingreso</h2>
        <input type="text" id="nombre" placeholder="Nombre"/>
        <input type="text" id="apellido" placeholder="Apellido"/>
        <input type="number" id="dni" placeholder="Numero de documento"/>
        <input type="number" id="telefono" placeholder="Numero de telefono"/>
        <input type="email" id="gmail" placeholder="Gmail"/>
        <button id="botonIngreso">Ingresar</button>
      </div>
      <div id="seccionCotizador" style="display: none">
        <div class="formulario">
          <form action="">
            <div id="msj-error-cotizador"></div>
            <div class="campo">
              <label for="marca">Ingrese el modelo de su auto</label>
              <select name="marca" id="marca">
                <option value="">-- Seleccione --</option>
                <option value="ranger">Ranger</option>
                <option value="focus">Focus</option>
                <option value="clio">Clio</option>
                <option value="sandero">Sandero</option>
                <option value="corsa">Corsa</option>
                <option value="onix">Onix</option>
              </select>
            </div>

            <div class="campo">
              <label for="anio">Ingrese el año de su auto</label>
              <select name="anio" id="anio">
                <option value="">-- Seleccione --</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
              </select>
            </div>

            <div class="campo">
              <label for="">Plan</label>
              <input
                type="radio"
                name="plan"
                value="basico"
                class="radio"
                id="basico"
              />Basico

              <input
                type="radio"
                name="plan"
                value="completo"
                class="radio"
                id="completo"
              />Completo
            </div>

            <input type="button" onclick="cotizarSeguro()" class="button-primary u-full-width" value="Cotizar" id="boton"/>
          </form>
          <div class="mensaje" id="msj">
            Elije el modelo, año y tipo de seguro
          </div>

          <!-- Resumen de los datos elegidos, el display none significa que esta oculto
             hasta que apriete el boton de cotizar para poder visualizarlo  -->
          <div id="resumen" style="display: none"></div>

          <!-- Muestra cuanto cuesta el seguro, el display none significa que esta oculto
             hasta que apriete el boton de cotizar para poder visualizarlo -->
          <div id="resultado" style="display: none"></div>
        </div>
      </div>
    </div>

    <script src="javaScript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
