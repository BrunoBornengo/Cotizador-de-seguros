<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Cotizador de seguros de autos</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Cotizador de seguros</h1>
      </header>
      <div class="formulario">
        <form action="">
          <div id="mensaje-error"></div>
          <div class="campo">
            <label for="marca">Ingrese el modelo de su auto</label>
            <select name="marca" id="marca">
              <option value="">-- Seleccione --</option>
              <option value="ranger">Ranger</option>
              <option value="focus">Focus</option>
              <option value="clio">Clio</option>
              <option value="sandero">Sandero</option>
              <option value="corsa">Corsa</option>
              <option value="onix">Onix</option>
            </select>
          </div>

          <div class="campo">
            <label for="año">Ingrese el año de su auto</label>
            <select name="año" id="año">
              <option value="">-- Seleccione --</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
            </select>
          </div>

          <div>
            <label for="">Plan</label>
            <input
              type="radio"
              name="plan"
              value="basico"
              class="radio"
              id="basico"
            />Basico

            <input
              type="radio"
              name="plan"
              value="completo"
              class="radio"
              id="completo"
            />Completo
          </div>

          <input type="button" onclick="cotizarSeguro()" value="Cotizar" />
        </form>
        <div class="mensaje" id="msj">
          Elije el modelo, año y tipo de seguro
        </div>

        <!-- Resumen de los datos elegidos, el display none significa que esta oculto
             hasta que apriete el boton de cotizar para poder visualizarlo  -->
        <div id="resumen" style="display: none"></div>

        <!-- Muestra cuanto cuesta el seguro, el display none significa que esta oculto
             hasta que apriete el boton de cotizar para poder visualizarlo -->
        <div id="resultado" style="display: none"></div>
      </div>
    </div>

    <script src="javaScript/index.js"></script>
  </body>
</html>
